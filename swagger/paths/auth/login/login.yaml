tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login an user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: mail@gmail.com
          password:
            description: "User's password"
            type: string
            example: P@ssw0rd
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: vGqYDD/hekDJwI13rhM59Tx4l75wq9eyZPxykD1Q
  '400':
    $ref: '../../../components/responses/400.yaml'

