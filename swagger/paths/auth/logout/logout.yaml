tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: 'Logout an user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully logout an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logout an user!
  '401':
    $ref: ..\..\..\components\responses\401auth.yaml

