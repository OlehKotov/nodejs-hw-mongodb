tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '66743ec3e76c82889aeb0de8'
responses:
  '200':
    description: 'Delete contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully delete contact with id 66743ec3e76c82889aeb0de8!
  '401':
    $ref: '../../../components/responses/401.yaml'
