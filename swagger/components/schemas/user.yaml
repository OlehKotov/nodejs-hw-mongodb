
type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  email:
    description: "Contact's email"
    type: string
    example: mail@gmail.com
  password:
    description: "Contact's password"
    type: string
    example: 123

